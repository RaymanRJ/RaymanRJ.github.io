<div class="carousel-container">
    <ngb-carousel interval="10000" [pauseOnHover]="pauseOnHover">
        <ng-template ngbSlide *ngFor="let image of images">
        <div class="picsum-img-wrapper">
            <img [src]="get_path(image)">
        </div>
        <div class="carousel-caption">
            <h3>{{image.title}}</h3>
            <p>{{image.city}}, {{image.country}}</p>
        </div>
        </ng-template>
    </ngb-carousel>
</div>
