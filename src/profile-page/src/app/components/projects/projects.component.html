<ul *ngIf="repos">
    <li *ngFor="let repo of repos">
        <div class="repo-container">
            <div class="repo-header">
                <div class="repo-language">
                    Written in: {{repo.language}}
                </div>
                <div class="repo-name">
                    <a href="{{repo.html_url}}">
                        {{repo.name}}
                    </a>
                </div>
            </div>
            <div class="repo-body">
                {{repo.description}}
            </div>
            <div class="repo-footer">
                Last updated: {{ format_date(repo.updated_at) }}
            </div>
        </div>
    </li>
</ul>
